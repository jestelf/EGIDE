<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EGIDE · Карта сервисов</title>
  <link rel="stylesheet" href="styles/app.css" />
</head>
<body>
  <header id="topbar">
    <button class="btn" id="homeBtn" type="button">Платформа</button>
    <nav id="crumbs"></nav>
    <div class="spacer"></div>
    <input id="search" type="search" placeholder="Поиск: сервис / подсистема / команда" autocomplete="off" />
  </header>

  <main id="workspace">
    <section id="canvasWrap" aria-label="Карта сервисов">
      <canvas id="sun"></canvas>
      <div id="tooltip" role="tooltip"></div>
      <div id="ctx" role="menu">
        <button type="button" data-act="open-swagger">Открыть Swagger</button>
        <button type="button" data-act="run-qa">Запустить QA</button>
        <button type="button" data-act="validate">Валидировать сервис</button>
        <button type="button" data-act="center">Сделать центром</button>
      </div>
    </section>

    <aside id="panel" aria-label="Редактор данных">
      <header class="panel-header">
        <div class="panel-title">
          <h2 id="panelTitle">Редактор данных</h2>
          <span id="saveStatus" aria-live="polite">Изменений нет</span>
        </div>
        <div id="panelBreadcrumbs"></div>
      </header>
      <div id="panelContent">Выберите элемент на диаграмме, чтобы увидеть детали.</div>
      <footer class="panel-actions">
        <label class="file-btn">
          <input type="file" id="dataFile" accept="application/json" hidden />
          <span>Загрузить файл…</span>
        </label>
        <button class="btn-secondary" id="saveBtn" type="button" disabled>Сохранить в файл</button>
      </footer>
    </aside>
  </main>

  <footer id="appFooter">Sunburst map · drill-down · inline editing</footer>

  <script type="module" src="scripts/app.js"></script>
</body>
</html>
